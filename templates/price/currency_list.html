{% extends 'base.html' %}
{% block content %}
  <br>
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h6>Currencies</h6>
        <div class="row">
          <div class="col-md-4">
            <a class="btn btn-success" href="{% url 'price:currency_add' %}">Add</a>
          </div>
        </div>
      </div>
      <div class="card card-body">
        <table class="table table-hover table-striped table-bordered">
          <thead>
          <tr>
            <th>
              <input type="checkbox" id="selectAll"/>
            </th>
            <th scope="col">id</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
          </tr>
          </thead>
          <tbody>
          {% for currency in currency_list %}
            <tr class="click-row" data-href="{% url 'price:currency_edit' currency.id %}">
              <td>
                <input type="checkbox" id="{{ currency.id }}"/>
              </td>
              <td>{{ currency.id }}</td>
              <td>{{ currency.code }}</td>
              <td>{{ currency.name }}</td>
              <td>{% if currency.is_active %}Active{% else %}Inactive{% endif %}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
