{% extends 'base.html' %}
{% block content %}
  <br>
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h6>Remains</h6>
        <div class="row">
          <div class="col-md-4">
            <a class="btn btn-success" href="#">123</a>
          </div>
        </div>
      </div>
      <div class="card card-body">
        <table class="table table-hover table-striped table-bordered">
          <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Остаток</th>
            <th scope="col">Бронь</th>
            <th scope="col">Доступно</th>
          </tr>
          </thead>
          <tbody>
          {% for remain in balance_list %}
            <tr class="click-row" data-href="{% url 'warehouse:edit' remain.id %}">
              <td>{{ remain.product }}</td>
              <td>{{ remain.amount }}</td>
              <td>{{ remain.warehouse }}</td>
              <td>{{ remain.created_date }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
