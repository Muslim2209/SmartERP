{% extends 'base.html' %}
{% block content %}
  <br>
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h6>Categories</h6>
        <div class="row">
          <div class="col-md-4">
            <a class="btn btn-success" href="#">Add</a>
          </div>
        </div>
      </div>
      <div class="card card-body">
        <table class="table table-hover table-striped table-bordered">
          <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Sub types</th>
          </tr>
          </thead>
          <tbody>
          {% for category in category_list %}
            <tr class="click-row" data-href="#">
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>{% if category.is_active %}Active{% else %}Inactive{% endif %}</td>
              <td><a href="#"> Sub types </a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
